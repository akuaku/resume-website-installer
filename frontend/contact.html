<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Soe - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">David<span>Soe</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education & Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="gallery.html">My Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Contact</h1>
        </div>
    </header>

    <main class="container main-content">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Get in <span>Touch</span></h2>
                <div class="contact-details" id="contactDetails">
                    <!-- Content loaded from Strapi -->
                </div>
            </div>

            <div class="contact-form-section">
                <h2>Contact <span>Form</span></h2>
                <form id="contactForm" class="contact-form">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <textarea name="message" placeholder="Message for Me" rows="6" required></textarea>
                    <button type="submit" class="btn-primary">SEND MESSAGE</button>
                </form>
                <div id="formMessage"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 David Soe. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
